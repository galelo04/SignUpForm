<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="side-section">
            <h1 class="main-header">NIGHT CITY</h1>
        </div>
        <div class="main-section">
            <p class="quote">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.<br>
                You know you want to.</p>
            <form action="" method="post" class="sign-up-form">
                <section class="input-section">
                    <h2>Let's do this!</h2>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <span></span>
                        <input type="email" id="email" required>
                        <span></span>
                        <span></span>
                    </div>
                    <div>
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                        <span></span>
                        <span></span>
                    </div>
                </section>
                <section class="submit-section">
                    <label for=""></label>
                    <button type="submit" form="sign-up-form">Create Account</button>
                </section>
            </form>
            <div class="login-message">Already have an account?<a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
